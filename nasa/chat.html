<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS for the Bootstrap Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1; /* Ensure the navbar is on top of other elements */
            background-color: #333; /* Set the background color of the navbar to gray */
        }

        /* Style to remove underlines from navbar links */
        .navbar-nav .nav-link {
            text-decoration: none;
        }

        /* CSS for the video background */
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('imgs/space.jpg');
        }


        #chatBox {
            border: 1px solid #444;
            padding: 10px;
            width: 80%;
            height: 400px;
            overflow-y: hidden;
            margin-bottom: 20px;
            background-color: #333;
            color: white;
        }

        #userInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
        }

        #normalText {
            font-size: xx-large;
            padding: 0 5rem;
        }
        /* Chat containers */
        .container {
            border: 2px solid #dedede;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
          }
        
          
          /* Clear floats */
          .container::after {
            content: "";
            clear: both;
            display: table;
          }
        
          .chat{
            margin-top: 130px;
            margin-left: 210px;
          }
        
          .chat-input{
            width: 925px;
          }

        /* CSS for input and button layout */
.input-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
}

#userInput {
    flex: 1;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px; /* Adjust the font size as needed */
}

#sendButton {
    background-color: #2971be;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px; /* Adjust the font size as needed */
}

    </style>
</head>
<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="imgs/logo.png" alt="Your Logo">
            </a>
            
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto"> <!-- Align navbar links to the right -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="WaterCycle.html">Water Cycle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="chat.html">chatbot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="researches.html">Researches</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="chat">
        <div id="chatBox" class="container"></div>
        <div class="chat-input">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ask something...">
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    

<script>
    async function sendMessage() {
        const message = document.getElementById('userInput').value;
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML += `<div>You: ${message}</div>`;
        document.getElementById('userInput').value = '';

        const response = await fetch('https://api.openai.com/v1/engines/davinci/completions', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer YOUR_API_KEY',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                prompt: message,
                max_tokens: 150
            })
        });

        const responseData = await response.json();
        chatBox.innerHTML += `<div>AI: ${responseData.choices[0].text.trim()}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
