    <style>

        /* CSS for the video background */
        body {
            margin: 0;
            background-image: url('imgs/space.jpg');

        #chatBox {
            border: 1px solid #444;
            padding: 10px;

            width: 100%;
            overflow-y: scroll;

            padding: 2rem;

        #userInput {
            width: 70%;
            padding: 10px;

            background-color: #333;
            color: white;
        }

        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
        }

        #normalText {
            font-size: xx-large;
            padding: 0 5rem;
        }

        /* Chat containers */
        .container {
            border: 2px solid #dedede;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }


        /* Clear floats */
        .container::after {
            content: "";
            clear: both;
            display: table;
        }

        .chat {
            margin-top: 130px;
            margin-left: 210px;
        }

        .chat-input {
            width: 925px;
        }

        /* CSS for input and button layout */
        .input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #userInput {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Adjust the font size as needed */
        }

        #sendButton {
            background-color: #2971be;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Adjust the font size as needed */
        }

    </style>
</head>

<div class="chat">
    <div id="chatBox" class="container"></div>
    <div class="chat-input">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Ask something...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    async function sendMessage() {
        const a = 'sk-' + 'hMkz' + '5IIK3' + 'yuyQK' + 'vh3Lma' + 'T3Blb' + 'kFJup' + 'Rfz8y' + 'vDEa' + 'OmP8E' + 'z75d'
        const message = document.getElementById('userInput').value;
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML += `<div>You: ${message}</div>`;
        document.getElementById('userInput').value = '';

        const apiKey = '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';  // Replace with your OpenAI API key
        const system = "You an assistant for k-12 students. Your primary role is to to help students better understand the complete path of water across the entire Earth system and how the availability of this critical resource is affected by our changing climate and other related topics as outlined in the \"Everything Starts with Water\" project. Your language should be extremely simple. Avoid technical terms as possible, or explain them otherwise. Your response should be in markdown format, use it effictively. Use emojis. Draw illustrations. Keep the student engaged, ask several questions related to water to follow up the conversation at the end of the reply.";

        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${a}`,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [
                    {
                        "role": "system",
                        "content": system
                    },
                    {
                        "role": "user",
                        "content": message
                    },
                ],
                temperature: 1,
                max_tokens: 1000,
                top_p: 1,
                frequency_penalty: 0,
                presence_penalty: 0,
            })
        });

        const responseData = await response.json();
        const content = responseData['choices'][0]['message']['content'].trim();
        chatBox.innerHTML += '<div>' + marked.parse(content) + '</div>';
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
